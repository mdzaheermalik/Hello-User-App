<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hello User App</title>
	<style type="text/css">
		#form{
			background: lightgray;
			padding: 10px;
			font-family: sans-serif;

		}
	</style>
</head>
<body>

	<form id="form">
		<fieldset>
			<legend>Welcome Form </legend><br>
			<label>Name</label>
			<input type="text" value="" id="userName"> 
			<span id="spanMsg"></span><br><br>
			<input type="button" id="btn" value="Welcome Button" onclick="fbtn()">
		</fieldset>
	</form>

	<script type="text/javascript">
		function fbtn(){

		var userName = 	document.getElementById("userName");
		var spanMsg = document.getElementById("spanMsg");
		if(userName.value != ""){
		spanMsg.innerHTML = 'Hello'+ " " + userName.value;
		spanMsg.style.color = "green"
		}else{
		spanMsg.innerHTML = "Please Enter Valid Input";
		spanMsg.style.color = "red"

		}
		}
	</script>

</body>
</html>
